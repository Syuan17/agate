<script src="js/highcharts.min.js"></script>
<script type="text/javascript">
	function createChart(chartId, titleName) {
		var options = {
			chart : {
				type : 'spline',
				animation : Highcharts.svg, // don't animate in old IE
				marginRight : 10
			},
			title : {
				text : 'Tube Status Chart'
			},
			subtitle : {
				text : 'Tube: ' + titleName
			},
			xAxis : {
				type : 'datetime',
				tickPixelInterval : 150
			},
			yAxis : {
				title : {
					text : 'Size'
				},
				plotLines : [ {
					value : 0,
					width : 1,
					color : '#808080'
				} ]
			},
			tooltip : {
				formatter : function() {
					return '<b>'
							+ this.series.name
							+ ' Size</b><br/>'
							+ Highcharts
									.dateFormat('%Y-%m-%d %H:%M:%S', this.x)
							+ '<br/>' + this.y;
				}
			},
			legend : {
				align : 'right',
				verticalAlign : 'top'
			},
			exporting : {
				enabled : false
			},
			plotOptions : {
				spline : {
					dataLabels : {
						enabled : true
					},
					enableMouseTracking : true
				}
			},
			series : [ {
				name : 'Delay',
				color : 'red',
				data : (function() {
					// generate an array of random data
					var data = [], time = (new Date()).getTime(), i;
					for (i = -19; i <= 0; i += 1) {
						data.push({
							x : time + i * 1000,
							y : 0
						});
					}
					return data;
				}())
			}, {
				name : 'Ready',
				color : 'green',
				data : (function() {
					// generate an array of random data
					var data = [], time = (new Date()).getTime(), i;
					for (i = -19; i <= 0; i += 1) {
						data.push({
							x : time + i * 1000,
							y : 0
						});
					}
					return data;
				}())
			}, {
				name : 'Retain',
				color : 'blue',
				data : (function() {
					// generate an array of random data
					var data = [], time = (new Date()).getTime(), i;
					for (i = -19; i <= 0; i += 1) {
						data.push({
							x : time + i * 1000,
							y : 0
						});
					}
					return data;
				}())
			} ]
		};
		return Highcharts.chart(chartId, options);
	}

	function upateChart(stats, chart) {
		if (chart && stats) {
			$("#totalSize").html(stats.totalJobSize);
			$("#finishSize").html(stats.finishJobSize);
			$("#failedSize").html(stats.failedQueueSize);

			var x = stats.dateTime;
			var series = chart.series;
			series[0].addPoint([ x, stats.delayQueueSize ], true, true);
			series[1].addPoint([ x, stats.readyQueueSize ], true, true);
			series[2].addPoint([ x, stats.retainQueueSize ], true, true);
		}
	}

	function URL(url) {
		this.url = url;
		this.param = function(key) {
			var reg = new RegExp("(\\?|&)" + key + "=([^&]*)(&|$)");
			var r = url.substr(1).match(reg);
			if (r != null)
				return unescape(r[2]);
			return null;
		};

		return this;
	}

	$(document).ready(function() {
		Highcharts.setOptions({
			global : {
				useUTC : false
			}
		});

		var tube = new URL(document.URL).param('tube') || '';
		if (tube) {
			$("#tubeName").html(tube);
			var statsChart = createChart("statsChart", tube);
			window.setInterval(function() {
				$.getJSON("/api/tube/stats/" + tube, function(data, status) {
					if (data && data.code > 0) {
						if (data.result) {
							upateChart(data.result, statsChart);
						}
					}
				});
			}, 3000);
		}
		
		// bind logout
		$("#logout").click(function() {
			$.getJSON("/api/authen/logout", function(data, status) {
				$(location).attr('href', "/login.html");
			});
		});
	});
</script>
</head>
